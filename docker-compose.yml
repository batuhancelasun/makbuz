version: '3.8'

services:
  makbuz:
    # Use pre-built image from Docker Hub by default
    # To build from source locally, comment out the image line and uncomment the build line below
    image: ${DOCKERHUB_USERNAME:-batubaba619}/makbuz-expense-tracker:latest
    # build: .
    container_name: makbuz-expense-tracker
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    environment:
      - PORT=8080
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3

